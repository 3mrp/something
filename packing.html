<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zhape packing simulator</title>
  <link rel="stylesheet" href="packing-style.css">
</head>
<body>
  <header>
    <h1>Shape Packing Visualizer</h1>
    <p>pack shapes into shapes ,, inspired by mathematical packing problems</p>
  </header>

  <main>
    <div class="controls-panel">
      <div class="control-group">
        <label for="containerShape">Container Shape:</label>
        <select id="containerShape">
          <option value="square">Square</option>
          <option value="circle">Circle</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="control-group">
        <label for="packedShape">Packed Shape:</label>
        <select id="packedShape">
          <option value="circle">Circles</option>
          <option value="square">Squares</option>
          <option value="triangle">Triangles</option>
        </select>
      </div>

      <div class="control-group">
        <label for="shapeCount">Number of Shapes:</label>
        <input type="range" id="shapeCount" min="1" max="5000" value="10">
        <span id="shapeCountValue">10</span>
      </div>

      <div class="control-group">
        <button id="packBtn">Pack Shapes</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="info-panel">
        <h3>Packing Info:</h3>
        <p id="packingEfficiency">Efficiency: --</p>
        <p id="shapesPlaced">Shapes placed: 0</p>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="packingCanvas" width="600" height="600"></canvas>
    </div>
  </main>

  <footer>
    <p>Mathematical shape packing problems - exploring optimal configurations</p>
    <a href="index.html">Back to Chat</a>
  </footer>

  <script src="packing.js"></script>
</body>
</html>
