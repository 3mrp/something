<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat test v78</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar: Channel chooser -->
    <aside id="channelSidebar">
      <h2>Channels</h2>
      <button class="channel-button active" data-channel="general"># general</button>
      <button class="channel-button" data-channel="random"># random</button>
      <button class="channel-button" data-channel="spam"># spam</button>
    </aside>

    <!-- Chat Area -->
    <section id="chatSection">
      <div id="chatBox"></div>
      <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="type your message here">
        <button id="sendBtn">send</button>
        <button id="clearBtn">clear chat</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
