<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>chat :3</h1>
    <p>a VIOLENT place to connect and share thoughts</p>
  </header>

  <!-- Chat Display Section -->
  <main>
    <div id="chatBox" class="chat-box"></div>
  </main>

  <!-- Input Section -->
  <section class="chat-input-container">
    <input type="text" id="messageInput" placeholder="type your message here :3">
    <button id="sendBtn">send</button>
    <button id="clearBtn">clear chat</button>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 - created with HATRED</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
