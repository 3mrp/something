<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chat</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Use a flex container for full height layout */
    body {
      display: flex;
      flex-direction: column;
    }

    /* Header styling */
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    header p {
      font-size: 14px;
    }

    /* Main content takes up remaining space */
    main {
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin: 15px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
    }

    /* Chat container styling */
    #chatBox {
      background: #f4f4f4;
      border: 1px solid #ccc;
      height: 60vh;  /* Chat area takes 60% of viewport height */
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }

    /* Input container styling */
    .chat-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* Input field styling */
    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    /* Button styling */
    button {
      padding: 8px 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    /* Footer styling */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>chat</h1>
    <p>a VIOLENT place to connect and share thoughts</p>
  </header>

  <main>
    <div id="chatBox"></div>

    <div class="chat-input-container">
      <input type="text" id="messageInput" placeholder="type your message here" />
      <button id="sendBtn">send</button>
      <button id="clearBtn">clear chat</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - created with HATRED</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
