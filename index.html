<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Channel List Sidebar -->
    <aside id="channelList">
      <ul>
        <li data-channel="general" class="active"># general</li>
        <li data-channel="random"># random</li>
        <li data-channel="spam"># spam</li>
      </ul>
    </aside>

    <!-- Chat Area -->
    <section id="chatSection">
      <div id="chatBox"></div>
      <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="type your message here">
        <button id="sendBtn">send</button>
        <button id="clearBtn">clear chat</button>
      </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
