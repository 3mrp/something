<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Bat Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Countdown Banner -->
  <header id="countdownBanner">
    <h1 id="countdown"></h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Sidebar: Channel chooser -->
      <aside id="channelSidebar">
        <h2>Channels</h2>
        <button class="channel-button active" data-channel="general"># general</button>
        <button class="channel-button" data-channel="random"># random</button>
        <button class="channel-button" data-channel="memes"># memes</button>
      </aside>

      <!-- Chat Section -->
      <section id="chatSection">
        <div id="chatBox"></div>
        <div class="chat-input-container">
          <input type="text" id="messageInput" placeholder="type your message here :3">
          <button id="sendBtn">send</button>
          <button id="clearBtn">clear chat</button>
        </div>
        <div style="margin-top: 20px; text-align: center;">
          <a href="packing.html" style="display: inline-block; padding: 12px 24px; background: #5865F2; color: white; text-decoration: none; border-radius: 6px; font-weight: 500;">ðŸ”· Shape Packing Visualizer</a>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="chat.js"></script>
  <script src="countdown.js"></script>
</body>
</html>
