<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat with friends :3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- tryin to do something like discor -->
  <div id="channelList">
    <ul>
      <li data-channel="general" class="active"># general</li>
      <li data-channel="random"># random</li>
      <li data-channel="spam"># spam</li>
    </ul>
  </div>
  
 
  <div id="chatBox"></div>
  

  <input type="text" id="messageInput" placeholder="type your message here :3">
  <button id="sendBtn">send</button>
  <button id="clearBtn">clear chat</button>
  
  <!-- external scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
